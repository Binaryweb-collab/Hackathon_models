<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .winner {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Election Results</h2>
        {% if result.winner %}
            <p>The candidate with the highest votes is:</p>
            <p class="winner">{{ result.winner }} with {{ result.votes }} votes</p>
        {% else %}
            <p>No votes have been cast yet.</p>
        {% endif %}
    </div>
</body>
</html>
