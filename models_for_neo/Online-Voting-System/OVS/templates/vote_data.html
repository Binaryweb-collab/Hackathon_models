<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vote Data</h2>
        {% if votes %}
            <table>
                <tr>
                    <th>Candidate</th>
                    <th>Votes</th>
                </tr>
                {% for name, count in votes.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No vote data available.</p>
        {% endif %}
    </div>
</body>
</html>
